# Data Service port
rpc.port=7863

# internal status server port
http.port=7873

rpc.bind_address={{ ansible_facts["ens6"]["ipv4"]["address"] }}
http.bind_address={{ ansible_facts["ens6"]["ipv4"]["address"] }}

# The UUID is the globally unique identifier of this service. If no UUID is
# set, a new one will be generated from a combination of the unique machine ID
# (/etc/machine-id) and the RPC service port.

# service UUID
# uuid=
uuid={{ ansible_facts["ens6"]["ipv4"]["address"] }}

# The UUID is the globally unique name of this service.
# You must not change the UUID once the service has been used
# to change the address/hostname or port of a service please
# change the UUID Mapping in the directory service.
